version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - cd client
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: client/out
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - node_modules/**/* 